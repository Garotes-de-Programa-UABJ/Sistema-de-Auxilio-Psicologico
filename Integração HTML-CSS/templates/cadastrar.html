<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastrar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <div class="box">

      <h1>Auxílio Psicológico - Cadastro</h1>
    
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="notification is-danger">
        {{ messages[0] }}. Vá para <a href="{{ url_for('mostrarLogin') }}">página de Login</a>.
      </div>
      {% endif %}
      {% endwith %}
    <form method='POST' action="/cadastro-db" >
      <label for="email">Email:</label>
      <input type="email" name="email" class="email" required><br>

      <label for="email">Confirmar email:</label>
      <input type="email" name="email-confirmar" id="email-confirmar" class="email-confirmar" required><br>

      <label for="password">Senha:</label>
      <input id ="senha" type="password" name="password" class="senha" required><br>

      <label for="password">Confirmar senha:</label>
      <input type="password" name="senha-confirmar" class="senha-confirmar" id="senha-confirmar" required><br>

      <div class="custom-checkbox">
        <input type="checkbox" id="showpassword" onclick= mostrar_senha()>
        <label for="showpassword">Mostrar Senha</label>
      </div>

      <div class="btn-box">
        <input type="submit" class="btn" value="Cadastrar">
        <p class="mt-3"><a href="{{ url_for('mostrarLogin') }}">Entrar</a></p>
      </div>
      
    </form>
  </div>
  </body>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</html>
