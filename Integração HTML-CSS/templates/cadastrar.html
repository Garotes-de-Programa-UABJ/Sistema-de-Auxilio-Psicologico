<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastrar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <div class="box">

      <h1>Auxílio Psicológico - Cadastro</h1>
      
    <form action="{{ url_for('cadastro') }}" method="POST">
      <label for="nome">Nome Completo:</label>
      <input type="text" name="nome" class="nome" id="nome" required><br>
      
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" class="email" required><br>

      <label for="email">Confirmar email:</label>
      <input type="email" name="email-confirmar" id="email-confirmar" class="email-confirmar" required><br>

      <label for="password">Senha:</label>
      <input type="password" name="senha" class="senha" id="senha" required><br>

      <label for="password">Confirmar senha:</label>
      <input type="password" name="senha-confirmar" class="senha-confirmar" id="senha-confirmar" required><br>

      <div class="custom-checkbox">
        <input type="checkbox" id="showpassword" onclick="mostrar_senha()">
        <label for="showpassword">Mostrar Senha</label>
      </div>

      <div class="btn-box">
        <input type="submit" class="btn" value="Cadastrar" onclick="window.location.href='cadastradosucesso.html'">
        <p class="mt-3"><a href="{{ url_for('cadastrar') }}">Entrar</a></p>
      </div>
      
    </form>
  </div>
  </body>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</html>
