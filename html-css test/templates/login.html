<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <div class="box">
      <h1>Auxílio Psicológico</h1>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <form action="{{ url_for('auth') }}" method="POST">
        
          <label for="username">Usuário:</label>
          <input type="text" class="form-control" name="username" required>
        
          <label for="password">Senha:</label>
          <input type="password" class="form-control" name="password" required>

          <div class="custom-checkbox">
            <input type="checkbox" id="showpassword" onclick="mostrar_senha()">
            <label for="showpassword">Mostrar Senha</label>
          </div>

          <div class="btn-box">
            <input type="submit" class="btn" value="Entrar"></input>
            <p class="mt-3"><a href="{{ url_for('cadastrar') }}">Criar uma conta</a></p>
          </div>
      
      </form>
      
    </div>
  </body>
</html>
