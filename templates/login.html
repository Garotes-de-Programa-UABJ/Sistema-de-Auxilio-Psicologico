<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <div class="box">
      <h1>Auxílio Psicológico</h1>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="notification is-danger">
          {{ messages[0] }}
      </div>
      {% endif %}
      {% endwith %}
        <form method="POST" action="/login-db">
          <label for="username">E-mail:</label>
          <input type="text" class="form-control" name="email" required>
        
          <label for="password">Senha:</label>
          <input id ="senhaLogin" type="password" class="form-control" name="password" required>

          <div class="custom-checkbox">
            <input type="checkbox" id="showpassword" onclick= mostrar_senhaLogin()>
            <label for="showpassword">Mostrar Senha</label>
          </div>

          <div class="btn-box">
            <input type="submit" class="btn" value="Entrar"></input>
            <p class="mt-3"><a href="{{ url_for('mostrarCadastro') }}">Criar uma conta</a></p>
          </div>
      
      </form>
      
    </div>
  </body>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</html>
